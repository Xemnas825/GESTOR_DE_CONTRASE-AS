<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sitio</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <header class="header-app">
            <h1 id="titulo-form">Gestión de Sitio</h1>
            <button id="btn-cancelar" class="btn-secundario">Cancelar</button>
        </header>

        <div class="pagina-contenido" style="padding: 20px;">
            <form id="form-sitio">
                <input type="hidden" id="sitio-id">

                <div class="form-grupo">
                    <label>Nombre del Sitio *</label>
                    <input type="text" id="sitio-nombre" placeholder="Ej: Netflix, Banco, Gmail..." required>
                    <span class="mensaje-error">Campo obligatorio</span>
                </div>

                <div class="form-grupo">
                    <label>URL del Sitio</label>
                    <input type="url" id="sitio-url" placeholder="https://www.ejemplo.com">
                    <span class="mensaje-error">Campo obligatorio</span>
                </div>

                <div class="form-grupo">
                    <label>Usuario / Email *</label>
                    <input type="text" id="sitio-usuario" required>
                    <span class="mensaje-error">Campo obligatorio</span>
                </div>

                <div class="form-grupo">
                    <label>Contraseña *</label>
                    <div class="pass-wrapper">
                        <input type="password" id="sitio-pass" required>
                        <button type="button" id="btn-toggle">Ver</button>
                        <button type="button" id="btn-gen">Generar</button>
                    </div>
                    <span class="mensaje-error">Mínimo 8 caracteres</span>
                </div>

                <div class="form-grupo">
                    <label>Descripción / Notas</label>
                    <textarea id="sitio-desc" rows="4"
                        placeholder="Notas adicionales, preguntas de seguridad, etc..."></textarea>
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="btn-primario">Guardar Sitio</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-notificacion" class="notificacion">
        <span id="mensaje-notificacion"></span>
    </div>

    <script src="./api.js"></script>
    <script src="./site.js"></script>
</body>

</html>
